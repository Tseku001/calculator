name: CI Процесс
on:
  push:
    branches: [ develop, release/* ]
  pull_request:
    branches: [ develop, release/* ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Checkstyle
        run: mvn checkstyle:check
      - name: Run tests
        run: mvn test
      - name: Jacoco Report
        run: mvn jacoco:report